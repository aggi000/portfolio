<!-- public/img/eng_pattern.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <!-- Put your real geometry inside this group -->
    <g id="art"
       stroke="black" stroke-opacity="0.7" stroke-width="1"
       fill="none" vector-effect="non-scaling-stroke"
       stroke-linecap="round" stroke-linejoin="round">

      <!-- SAMPLE GEOMETRY (delete later) -->
      <circle cx="1180" cy="220" r="60" />
      <circle cx="420" cy="1185" r="45" />
      <g transform="translate(200,220)">
        <circle cx="0" cy="0" r="80"/>
        <g id="tooth">
          <path d="M78,0 L100,0" />
          <circle cx="110" cy="0" r="6"/>
        </g>
        <use href="#tooth" transform="rotate(30)"/>
        <use href="#tooth" transform="rotate(60)"/>
        <use href="#tooth" transform="rotate(90)"/>
        <use href="#tooth" transform="rotate(120)"/>
        <use href="#tooth" transform="rotate(150)"/>
        <use href="#tooth" transform="rotate(180)"/>
        <use href="#tooth" transform="rotate(210)"/>
        <use href="#tooth" transform="rotate(240)"/>
        <use href="#tooth" transform="rotate(270)"/>
        <use href="#tooth" transform="rotate(300)"/>
        <use href="#tooth" transform="rotate(330)"/>
      </g>
      <rect x="-20" y="-20" width="260" height="160" />
      <path d="M100,900 h260 l40,-60 40,60 h260" />
      <!-- /SAMPLE -->
    </g>

    <!-- Wrap the art (original + 8 neighbors) -->
    <g id="tile-art">
      <use href="#art"/>
      <use href="#art" transform="translate( 1200,    0)"/>
      <use href="#art" transform="translate(-1200,    0)"/>
      <use href="#art" transform="translate(    0, 1200)"/>
      <use href="#art" transform="translate(    0,-1200)"/>
      <use href="#art" transform="translate( 1200, 1200)"/>
      <use href="#art" transform="translate(-1200, 1200)"/>
      <use href="#art" transform="translate( 1200,-1200)"/>
      <use href="#art" transform="translate(-1200,-1200)"/>
    </g>

    <!-- Soft center fade for readability when previewed directly -->
    <radialGradient id="centerFade" cx="50%" cy="50%" r="65%">
      <stop offset="40%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="1"/>
    </radialGradient>
    <mask id="fadeMask">
      <rect width="100%" height="100%" fill="url(#centerFade)"/>
    </mask>
  </defs>

  <!-- On direct view, show the tile with a center fade -->
  <use href="#tile-art" mask="url(#fadeMask)"/>
</svg>
